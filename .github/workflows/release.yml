name: Auto Building Workflow

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  QT_VERSION: 6.6.2
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ─────────────────────────────────
      # 安装 Qt（带缓存）
      # ─────────────────────────────────
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      # ─────────────────────────────────
      # CMake 缓存（加速构建）
      # ─────────────────────────────────
      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}

      # ─────────────────────────────────
      # 配置 CMake
      # ─────────────────────────────────
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      # ─────────────────────────────────
      # 构建
      # ─────────────────────────────────
      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      # ─────────────────────────────────
      # Windows：部署 Qt 运行库
      # ─────────────────────────────────
      - name: Deploy Qt (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $exe = Get-ChildItem build -Recurse -Filter *.exe | Select-Object -First 1
          windeployqt $exe.FullName

      # ─────────────────────────────────
      # macOS：创建 .app Bundle
      # ─────────────────────────────────
      - name: Bundle macOS App
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp -R build/*.app dist/ || true

      # ─────────────────────────────────
      # Linux：便携包
      # ─────────────────────────────────
      - name: Package Linux Binary
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/PyUtau* dist/ || true
          tar -czf PyUtau-linux.tar.gz dist

      # ─────────────────────────────────
      # Windows：打包便携版
      # ─────────────────────────────────
      - name: Package Windows Binary
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          mkdir dist
          Copy-Item build -Recurse dist/app
          Compress-Archive -Path dist/app -DestinationPath PyUtau-windows.zip

      # ─────────────────────────────────
      # macOS：压缩 app
      # ─────────────────────────────────
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: |
          tar -czf PyUtau-macos.tar.gz dist

      # ─────────────────────────────────
      # 上传构建产物
      # ─────────────────────────────────
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyUtau-${{ runner.os }}
          path: |
            *.zip
            *.tar.gz
            dist/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.zip
            **/*.tar.gz
